version: 2
updates:
  # Update the submodule in libraries/hl2sdk-cs2 every day
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    allow:
      - dependency-name: "libraries/hl2sdk-cs2"
      - dependency-name: "libraries/metamod-source"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore(deps)"